  <span>Library App</span>

<div style="display: flex; justify-content: center; align-items: center; height: 90%;">
  <div class="container" style="width: 80%; background-color: bisque;">
    <h2 style="text-align: center;">
      Login
    </h2>
    <form style=" justify-content: center; align-items: center;">
      <mat-form-field style="width: 80%; padding-left: 10%; padding-right: 10%;">
        <mat-label>Username</mat-label>
        <input matInput />
      </mat-form-field>
      <mat-form-field style="width: 80%; padding-left: 10%; padding-right: 10%;">
        <mat-label>Password</mat-label>
        <input matInput />
      </mat-form-field>
      <div style="display: grid; justify-content: center; width: 100%; padding: 10px;">
        <button mat-button style="text-align: center; color: blue;">
          <u>Create an Account</u>
        </button>
      </div>
      <div style="display: grid; justify-content: center; width: 100%; padding: 10px;">
        <button mat-flat-button color="primary" style="text-align: center;">Log In</button>
      </div>
    </form>
  </div>
</div>
